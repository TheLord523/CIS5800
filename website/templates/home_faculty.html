{% extends "base.html" %}
{% block title %}Online Course Portal{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<h1 align=" center"> Faculty Portal </h1>
<h1 class = "capitalize" align=" center"> Welcome, {{ current_user.firstName }}! </h1>
<h1 align = "center"> Notes </h1>
<ul class = "list-group list-group-flush" id = "notes">
    {% for note in user.notes %}
    <li class = "list-group-item"> {{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{note.id}})"> <!--Delete note based on id-->
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method = "POST" >
    <textarea name = "note", id = "note", class = "form-control"> </textarea>
    <br />
    <div align = "center">
        <button type = "submit" class = "btn btn-primary"> Add Note</button>
    </div>
</form>
<!--<h1>This is the home page</h1> -->
{% endblock %}
